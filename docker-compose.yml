version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: openhackathon-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgrespassword
      POSTGRES_DB: openhackathon
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  # Adminer (Database UI)
  adminer:
    image: adminer
    container_name: openhackathon-adminer
    restart: always
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: db

  # Backend API (Node.js)
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: openhackathon-api
    restart: always
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgres://postgres:postgrespassword@db:5432/openhackathon?schema=public
      PORT: 3001
    depends_on:
      - db
    volumes:
      - ./api:/app/api
      - ./prisma:/app/prisma
      - /app/node_modules

  # Frontend (React)
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: openhackathon-web
    restart: always
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:3001
    depends_on:
      - api
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - /app/node_modules

volumes:
  db_data:
