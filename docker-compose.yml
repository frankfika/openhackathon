services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3001:3001"
      - "5173:5173"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DATABASE_URL=postgresql://postgres:postgres@host.docker.internal:54322/postgres
    volumes:
      - .:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev"
    extra_hosts:
      - "host.docker.internal:host-gateway"
